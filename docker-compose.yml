services:
  postgres:
    container_name: postgres
    image: postgres:17.6
    restart: unless-stopped
    env_file: .env
    expose:
      - "5432"
    volumes:
      - ./data/postgresql:/var/lib/postgresql/data
    networks:
      default:
        ipv4_address: ${DOCKER_NETWORK_DB_IP}

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4:latest
    restart: unless-stopped
    env_file: .env
    ports:
      - "8088:80"
    volumes:
      - ./data/pgadmin:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      default:
        ipv4_address: ${DOCKER_NETWORK_PGADMIN_IP}

  api:
    container_name: api
    build:
      dockerfile: Dockerfile
      target: development  # ← Use development stage
    restart: unless-stopped
    expose:
      - "80"
    env_file: .env
    volumes:
      - ./backend:/var/www  # ← Mount entire backend directory
    depends_on:
      - postgres
    networks:
      default:
        ipv4_address: ${DOCKER_NETWORK_API_IP}

  bff:
    build:
      dockerfile: Dockerfile
      target: development  # ← Use development stage
    container_name: bff
    restart: unless-stopped
    depends_on:
      - api
    env_file:
      - .env
    volumes:
      - ./bff:/var/www  # ← Mount entire bff directory
    expose:
      - "80"
    networks:
      default:
        ipv4_address: ${DOCKER_NETWORK_BFF_IP}

  reverse-proxy:
    image: nginx:1.29.3
    container_name: reverse-proxy
    restart: unless-stopped
    depends_on:
      - bff
      - api
      - keycloak
    volumes:
      - ./nginx/config:/etc/nginx/conf.d/
      - ./nginx/log/:/var/log/nginx/
      - ./frontend/dist:/usr/share/nginx/html
    ports:
      - "80:80"
      # - "443:443"
    networks:
      default:
        ipv4_address: ${DOCKER_NETWORK_PROXY_IP}

  keycloak-db:
    image: postgres:17.6
    restart: unless-stopped
    container_name: keycloak-db
    env_file:
      - .keycloak.env
    volumes:
      - ./data/keycloak-db:/var/lib/postgresql/data
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      default:
        ipv4_address: ${DOCKER_NETWORK_KEYCLOAKDB_IP}

  keycloak:
    build:
      context: .
      dockerfile: Dockerfile.keycloak
    restart: unless-stopped
    container_name: keycloak
    env_file:
      - .keycloak.env
    command: 
      - start
    depends_on:
      keycloak-db:
        condition: service_healthy
    expose:
      - "8080"
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 && echo -e 'GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3 && cat <&3 | grep -q '200 OK'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    networks:
      default:
        ipv4_address: ${DOCKER_NETWORK_KEYCLOAK_IP}

networks:
  default:
    name: ${DOCKER_NETWORK}
    driver: bridge
    ipam:
      config:
        - subnet: ${DOCKER_NETWORK_SUBNET}